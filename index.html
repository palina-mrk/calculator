<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="calculator-top">
          <span class="calculator-colors">
            <input
              class="color-field"
              type="color"
              name="btn-top-color"
              id="btn-top-color"
            />
            <input
              class="color-field"
              type="color"
              name="btn-right-color"
              id="btn-right-color"
            />
            <input
              class="color-field"
              type="color"
              name="btn-standard-color"
              id="btn-standard-color"
            />
            <input
              class="color-field"
              type="color"
              name="text-color"
              id="text-color"
            />
            <input
              class="color-field"
              type="color"
              name="back-color"
              id="back-color"
            />
          </span>
          <input
            class="value-field"
            type="number"
            name="num-value"
            id="num-value"
          />
        </div>
        <div class="calculator-bottom">
          <button
            class="btn btn-top btn-func"
            type="button"
            id="func-reset"
          >
            AC
          </button>
          <button class="btn btn-top btn-func" type="button" id="func-sign">
            +/-
          </button>
          <button
            class="btn btn-top btn-func"
            type="button"
            id="func-percent"
          >
            %
          </button>
          <button
            class="btn btn-right btn-func"
            type="button"
            id="func-div"
          >
            :
          </button>

          <button
            class="btn btn-standard btn-input"
            type="button"
            id="input-7"
          >
            7
          </button>
          <button
            class="btn btn-standard btn-input"
            type="button"
            id="input-6"
          >
            6
          </button>
          <button
            class="btn btn-standard btn-input"
            type="button"
            id="input-5"
          >
            5
          </button>
          <button
            class="btn btn-right btn-func"
            type="button"
            id="func-mul"
          >
            x
          </button>

          <button
            class="btn btn-standard btn-input"
            type="button"
            id="input-7"
          >
            4
          </button>
          <button
            class="btn btn-standard btn-input"
            type="button"
            id="input-6"
          >
            5
          </button>
          <button
            class="btn btn-standard btn-input"
            type="button"
            id="input-5"
          >
            6
          </button>
          <button
            class="btn btn-right btn-func"
            type="button"
            id="func-sub"
          >
            -
          </button>

          <button
            class="btn btn-standard btn-input"
            type="button"
            id="input-1"
          >
            1
          </button>
          <button
            class="btn btn-standard btn-input"
            type="button"
            id="input-2"
          >
            2
          </button>
          <button
            class="btn btn-standard btn-input"
            type="button"
            id="input-3"
          >
            3
          </button>
          <button
            class="btn btn-right btn-func"
            type="button"
            id="func-add"
          >
            +
          </button>

          <button
            class="btn btn-standard btn-left-bottom btn-wide btn-input"
            type="button"
            id="input-0"
          >
            0
          </button>
          <button
            class="btn btn-standard btn-input"
            type="button"
            id="input-dot"
          >
            ,
          </button>
          <button
            class="btn btn-right btn-right-bottom btn-eval"
            type="button"
            id="func-eval"
          >
            =
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
